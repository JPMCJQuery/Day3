<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - .ajax Method</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script>
			function renderJSONData(data) {
				var table = $("<table border='1' cellpadding='10'/>")
					.append($("<tr/>")
						.append("<th>First Name</th>")
						.append("<th>Last Name</th>")
						.append("<th>E-Mail</th>"));
	
				$.each(data, function(index, object) {
					table
						.append($("<tr/>")
							.append("<td>" + object.firstName + "</td>")
							.append("<td>" + object.lastName + "</td>")
							.append("<td>" + object.email + "</td>"));
				});
				return table;
			}
			
			$(document).ready(function() { 
				$.ajax({
					url: 		"data.json",
					type: 		"GET",
					data:		{ q: "Flintstones"},
					dataType: 	"json",
					success: 	function(data) { 
									$("#results").append(renderJSONData(data));
									console.log(".ajax Success!")
								},
					error: 		function() {
									console.log("Error :(");
								},
					complete: 	function() {
									console.log("Complete");
								}
				});
			});
		</script>
	</head>
	<body>
		<h1>jQuery - .ajax Method</h1>

		<div id="results"></div>
	</body>
</html>
