<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - Convenience Methods</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script>
			function renderJSONData(data) {
				var table = $("<table border='1' cellpadding='10'/>")
					.append($("<tr/>")
						.append("<th>First Name</th>")
						.append("<th>Last Name</th>")
						.append("<th>E-Mail</th>"));

				$.each(data, function(index, object) {
					table
						.append($("<tr/>")
							.append("<td>" + object.firstName + "</td>")
							.append("<td>" + object.lastName + "</td>")
							.append("<td>" + object.email + "</td>"));
				});
				return table;
			}
		
			$(document).ready(function() { 
				$.getScript("script.js", function() {
					$("#getScriptResults").append(sayHi());
					console.log(".getScript Complete!");
				});
				
				$.get("data.json", { q: "Flintstones" }, function(data) {
					$("#getResults").append(renderJSONData(JSON.parse(data)));
					console.log(".get Complete!");
				});
				
				$.getJSON("data.json", { q: "Flintstones" }, function(data) {
					$("#getJSONResults").append(renderJSONData(data));
					console.log(".getJSON Complete!");
				});
			});
		</script>
	</head>
	<body>
		<h1>jQuery - Convenience Methods</h1>

		<div id="getScriptResults"></div><br>
		<div id="getResults"></div><br>
		<div id="getJSONResults"></div><br>
	</body>
</html>
